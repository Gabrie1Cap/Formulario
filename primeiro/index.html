 <h1 id="t1">Site de Preenchimento/Formulário</h1>

        </div>

        <div id="email">
            Email: <input id="mail" type="email" pattern=".+@globex\.com" required> 
        </div>

        <div id="celular"> 
            Celular: <input id="cel" type="tel">  
        </div>

        <div id="data">
            Data de Nascimento: <input id="nasc" type="date">
        </div>

        <div id="color">
            Cor Favorita: <input class="color" type="color">
        </div>

     </div>
